name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Start Services (Mosquitto & Wiremock)
      run: |
        # Start Mosquitto
        docker run -d --name mosquitto -p 1883:1883 \
          -v "${{ github.workspace }}/tests/config/mosquitto.conf:/mosquitto/config/mosquitto.conf" \
          eclipse-mosquitto:2

        # Start Wiremock
        docker run -d --name wiremock -p 8080:8080 \
          -v "${{ github.workspace }}/wiremock/mappings:/home/wiremock/mappings" \
          wiremock/wiremock:latest

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    - name: Type check with mypy
      run: |
        mypy src
    - name: Test with pytest
      env:
        HTTP_URL: "http://localhost:8080"
        MQTT_BROKER: "localhost"
        MQTT_PORT: "1883"
        SYSTEM_IDS: "your_system_id_1"
        API_USERNAME: "test_user"
        API_PASSWORD: "test_password"
      run: |
        pytest

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build .
