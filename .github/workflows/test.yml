name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Start Services (Mosquitto & Wiremock)
      run: |
        # Start Mosquitto
        docker run -d --name mosquitto -p 1883:1883 \
          -v "${{ github.workspace }}/tests/config/mosquitto.conf:/mosquitto/config/mosquitto.conf" \
          eclipse-mosquitto:2

        # Start Wiremock
        docker run -d --name wiremock -p 8080:8080 \
          -v "${{ github.workspace }}/wiremock/mappings:/home/wiremock/mappings" \
          wiremock/wiremock:latest

    - name: Wait for Services
      run: |
        echo "Waiting for Mosquitto..."
        timeout 30 sh -c 'until nc -z 127.0.0.1 1883; do sleep 1; done'
        echo "Mosquitto is up!"

        echo "Waiting for WireMock..."
        timeout 30 sh -c 'until curl -s http://127.0.0.1:8080/__admin/mappings; do sleep 1; done'
        echo "WireMock is up!"

    - name: Dump Docker Logs
      if: always()
      run: |
        echo "=== Mosquitto Logs ==="
        docker logs mosquitto || true
        echo "=== WireMock Logs ==="
        docker logs wiremock || true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Type check with mypy
      run: |
        mypy src
    - name: Test with pytest
      env:
        HTTP_URL: "http://127.0.0.1:8080"
        MQTT_BROKER: "127.0.0.1"
        MQTT_PORT: "1883"
        SYSTEM_IDS: "your_system_id_1"
        API_USERNAME: "test_user"
        API_PASSWORD: "test_password"
      run: |
        pytest -v -rs

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build .
